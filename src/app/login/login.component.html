<div class="container mt-5" style="max-width: 400px;">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>Acceso Privado</h4>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label>Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="user" placeholder="admin">
      </div>
      <div class="mb-3">
        <label>Contrase√±a</label>
        <input type="password" class="form-control" [(ngModel)]="pass" placeholder="1234">
      </div>
      <div *ngIf="error" class="alert alert-danger">Credenciales incorrectas</div>
      <button (click)="ingresar()" class="btn btn-primary w-100">Entrar</button>
    </div>
  </div>
</div>
