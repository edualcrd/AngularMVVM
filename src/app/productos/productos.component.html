<div class="container mt-5">
    <h2><i class="bi bi-list-check me-2"></i>Catálogo de Productos</h2>
    
    <div *ngIf="loading" class="alert alert-info text-center">
        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
        Cargando datos de productos...
    </div>

    <div *ngIf="error" class="alert alert-danger">
        <strong>Error:</strong> {{ error }}
    </div>

    <table *ngIf="productos?.length" class="table table-striped table-hover table-bordered">
        
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría ID</th>
                <th>Stock</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>$ {{ producto.precio | number:'1.2-2' }}</td> 
                <td>{{ producto.categoriaId }}</td>
                <td>
                    <span *ngIf="producto.stock > 0" class="badge bg-success">
                        En Stock ({{ producto.stock }})
                    </span>
                    <span *ngIf="producto.stock <= 0" class="badge bg-danger">
                        Agotado
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loading && !productos?.length && !error" class="alert alert-warning text-center">
        No se encontraron productos en el sistema.
    </div>

</div>
