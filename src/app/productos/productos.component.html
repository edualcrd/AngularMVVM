<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-list-check me-2"></i>Cat√°logo de Productos</h2>
        
        <button *ngIf="isAdmin" class="btn btn-success" (click)="agregarProducto()">
            <i class="bi bi-plus-circle"></i> Agregar Producto
        </button>
    </div>
    
    <table *ngIf="productos.length" class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th *ngIf="isAdmin" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>$ {{ producto.precio | number:'1.2-2' }}</td> 
                <td>
                    <span *ngIf="producto.stock > 0" class="badge bg-success">Stock ({{ producto.stock }})</span>
                    <span *ngIf="producto.stock <= 0" class="badge bg-danger">Agotado</span>
                </td>
                
                <td *ngIf="isAdmin" class="text-center">
                    <button class="btn btn-sm btn-warning me-2" (click)="editarProducto(producto)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarProducto(producto.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
