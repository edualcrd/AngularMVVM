<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-people-fill me-2"></i>Nuestros Clientes</h2>
        
        <button *ngIf="isAdmin" class="btn btn-primary" (click)="agregarCliente()">
            <i class="bi bi-plus-lg"></i> Nuevo Cliente
        </button>
    </div>

    <div *ngIf="clientes.length" class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let cliente of clientes" class="col">
            <div class="card h-100 shadow-sm border-primary">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ cliente.nombre }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">ID: {{ cliente.id }}</h6>
                    </div>
                
                <div class="card-footer text-end">
                    <button class="btn btn-sm btn-outline-primary me-2">Ver</button>
                    
                    <button *ngIf="isAdmin" class="btn btn-sm btn-danger" (click)="eliminarCliente(cliente.id)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
