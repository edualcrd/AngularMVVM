<div class="container mt-5">
    <h2><i class="bi bi-people-fill me-2"></i>Nuestros Clientes</h2>

    <div *ngIf="loading" class="alert alert-info text-center">
        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
        Cargando datos de clientes...
    </div>

    <div *ngIf="error" class="alert alert-danger">
        <strong>Error:</strong> {{ error }}
    </div>

    <div *ngIf="clientes?.length" class="row row-cols-1 row-cols-md-3 g-4">
        
        <div *ngFor="let cliente of clientes" class="col">
            
            <div class="card h-100 shadow-sm border-primary">
                
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ cliente.nombre }}</h5>
                    
                    <h6 class="card-subtitle mb-2 text-muted">ID: {{ cliente.id }}</h6>
                    
                    <ul class="list-group list-group-flush mt-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Correo:
                            <span class="fw-bold">{{ cliente.email }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Teléfono:
                            <span class="fw-bold">{{ cliente.telefono }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Dirección:
                            <span class="text-truncate">{{ cliente.direccion }}</span>
                        </li>
                    </ul>
                </div>
                
                <div class="card-footer text-end">
                    <button class="btn btn-sm btn-outline-primary me-2">Ver</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loading && !clientes?.length && !error" class="alert alert-warning text-center">
        No se encontraron clientes.
    </div>
</div>
